---
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: ruff check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: netbox
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout plugin code
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone NetBox
        run: |
          git clone --depth 1 --branch v4.5 https://github.com/netbox-community/netbox.git

      - name: Install NetBox dependencies
        working-directory: netbox
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install plugin
        working-directory: plugin
        run: |
          pip install -e . --no-deps

      - name: Configure NetBox
        working-directory: netbox/netbox
        run: |
          cp ../../plugin/testing/configuration.py netbox/configuration.py

      - name: Run database migrations
        working-directory: netbox/netbox
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: netbox
          DB_USER: netbox
          DB_PASSWORD: netbox
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          python manage.py migrate --no-input

      - name: Check for missing migrations
        working-directory: netbox/netbox
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: netbox
          DB_USER: netbox
          DB_PASSWORD: netbox
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          python manage.py makemigrations --check {{ cookiecutter.underscored }}

      - name: Collect static files
        working-directory: netbox/netbox
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: netbox
          DB_USER: netbox
          DB_PASSWORD: netbox
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          python manage.py collectstatic --no-input

      - name: Run tests
        working-directory: netbox/netbox
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: netbox
          DB_USER: netbox
          DB_PASSWORD: netbox
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          python manage.py test {{ cookiecutter.underscored }}.tests --parallel --keepdb -v 2
